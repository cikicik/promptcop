<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan Prompt Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Study Plan Prompt Generator</h1>
        <form id="promptForm">
            <label>Study Objective:</label>
            <input type="text" id="studyObjective" required>

            <label>Time & Duration Constraint:</label>
            <input type="text" id="timeConstraint" required>

            <label>Occupation/Activity:</label>
            <input type="text" id="occupation" required>

            <label>Hobbies/Interest:</label>
            <input type="text" id="hobbies" required>

            <label>Starting Date:</label>
            <input type="date" id="startDate" required>

            <label>Deadline Date:</label>
            <input type="date" id="deadlineDate" required>

            <label>Current Level:</label>
            <input type="text" id="currentLevel" required>

            <label>Goal Level:</label>
            <input type="text" id="goalLevel" required>

            <label>Focus Skill (optional):</label>
            <input type="text" id="focusSkill">

            <label>Focus Subject (optional):</label>
            <input type="text" id="focusSubject">

            <label>Select Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="id">Indonesian</option>
            </select>

            <button type="submit">Generate Prompt</button>
        </form>

        <div id="result" class="result">
            <h2>Your Prompt:</h2>
            <textarea id="promptText" readonly></textarea>
            <button id="copyButton">Copy to Clipboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
